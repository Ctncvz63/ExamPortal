<br><h2>Öğrenciler</h2><hr>
<div class="container-fluid">

    <div class="row">
        <div class="col-md-4 mt-5">
            <div class="card border-0 shadow p-3">
                <div class="form-floating mb-3 tetx-center">
                    <h5 class="text-center">Öğrenci Ekle</h5>
                </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="firstName" name="firstname" [(ngModel)]="first_name">
                        <label for="firstname">İsim</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="last_name">
                        <label for="lastName">Soyisim</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email">
                        <label for="email">Email Adresi</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="mobile" name="mobile" [(ngModel)]="mobile">
                        <label for="mobile">Telefonu</label>
                    </div>
                    <button type="button" class="btn btn-outline-success" (click)="addStudent()">Öğrenci Ekle</button>
            </div>
        </div>
        <div class="col-md-8 mt-2">
            <h5 class="text-danger"> Öğrenci Listesi</h5>
            <div class="card p-3 shadow">
                <div class="card-body">
                    <table class="table table-hover">
                        <thead>
                          <tr>
                            <th scope="col">İsim</th>
                            <th scope="col">Soyisim</th>
                            <th scope="col">Email</th>
                            <th scope="col">Telefon</th>
                            <th scope="col">İşlem</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let studnet of studentsList">
                            <td>{{studnet.first_name}}</td>
                            <td>{{studnet.last_name}}</td>
                            <td>{{studnet.email}}</td>
                            <td>{{studnet.mobile}}</td>
                            <td>
                                <button class="btn btn-outline-danger" (click)="deleteStudent(studnet)" style="margin-right: 10px;">Sil</button>
                                <button class="btn btn-outline-success" (click)="updateStudent()">Edit</button>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
    </div>

</div>
